<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swimming Yang - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 배경 영상들 -->
    <div class="video-background">
      <video
        class="background-video active"
        muted
        preload="auto"
        data-index="0"
      >
        <source src="background00.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="1">
        <source src="background01.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="2">
        <source src="background02.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="3">
        <source src="background03.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="4">
        <source src="background04.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- 오버레이 -->
    <div class="video-overlay"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
      <div class="content-wrapper">
        <h1>Swimming Yang</h1>
        <p>웹 개발자 포트폴리오</p>
        <a href="#about" class="btn">더 알아보기</a>
      </div>
    </div>

    <!-- 비디오 인디케이터 -->
    <div class="video-indicators">
      <div class="indicator active" data-video="0"></div>
      <div class="indicator" data-video="1"></div>
      <div class="indicator" data-video="2"></div>
      <div class="indicator" data-video="3"></div>
      <div class="indicator" data-video="4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
