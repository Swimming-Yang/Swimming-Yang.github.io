<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swimming Yang - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 배경 영상들 -->
    <div class="video-background">
      <video
        class="background-video active"
        muted
        preload="auto"
        data-index="0"
      >
        <source src="asserts/videos/background00.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="1">
        <source src="asserts/videos/background01.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="2">
        <source src="asserts/videos/background02.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="3">
        <source src="asserts/videos/background03.mp4" type="video/mp4" />
      </video>
      <video class="background-video" muted preload="auto" data-index="4">
        <source src="asserts/videos/background04.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- 오버레이 -->
    <div class="video-overlay"></div>

    <!-- 네비게이션 -->
    <nav class="main-nav">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Swimming Yang</a>
        </div>
        <div class="nav-links">
          <a href="boards/algorithm.html">알고리즘</a>
          <a href="boards/coding-test.html">코딩테스트</a>
          <a href="boards/cs.html">CS</a>
        </div>
      </div>
    </nav>

    <!-- 메인 콘텐츠 -->

      <div class="content-wrapper">
        <h1>Swimming Yang</h1>
        <p>웹 개발자 포트폴리오</p>
        <div class="board-links">
          <a href="boards/algorithm.html" class="board-btn">알고리즘</a>
          <a href="boards/coding-test.html" class="board-btn">코딩테스트</a>
          <a href="boards/cs.html" class="board-btn">CS</a>
        </div>
      </div>
    </div>

    <!-- 비디오 인디케이터 -->
    <div class="video-indicators">
      <div class="indicator active" data-video="0"></div>
      <div class="indicator" data-video="1"></div>
      <div class="indicator" data-video="2"></div>
      <div class="indicator" data-video="3"></div>
      <div class="indicator" data-video="4"></div>
    </div>

    <script src="script.js"></script>
  </body>
