<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swimming Yang - Portfolio</title>
    <link rel="stylesheet" href="style.css?v=13.0" />
  </head>
  <body>
    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <video 
          class="loading-video" 
          autoplay 
          muted 
          loop 
          playsinline
        >
          <source src="asserts/videos/loading_frieren.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <!-- 배경 영상들 -->
    <div class="video-background">
      <video
        class="background-video active"
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        data-index="0"
      >
        <source src="asserts/videos/background00.mp4" type="video/mp4" />
      </video>
      <video class="background-video" autoplay muted loop playsinline preload="auto" data-index="1">
        <source src="asserts/videos/background01.mp4" type="video/mp4" />
      </video>
      <video class="background-video" autoplay muted loop playsinline preload="auto" data-index="2">
        <source src="asserts/videos/background02.mp4" type="video/mp4" />
      </video>
      <video class="background-video" autoplay muted loop playsinline preload="auto" data-index="3">
        <source src="asserts/videos/background03.mp4" type="video/mp4" />
      </video>
      <video class="background-video" autoplay muted loop playsinline preload="auto" data-index="4">
        <source src="asserts/videos/background04.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- 오버레이 -->
    <div class="video-overlay"></div>



    <!-- 메인 콘텐츠 -->
    <div class="main-content">
      <div class="content-wrapper">
        <h1>Swimming Yang</h1>
        <p>웹 개발자 포트폴리오</p>
        <div class="board-grid">
          <a href="pages/portfolio.html" class="grid-btn btn-red">
            <div class="btn-icon">👨‍💻</div>
            <div class="btn-label">포트폴리오</div>
          </a>
          <a href="boards/algorithm.html" class="grid-btn btn-orange">
            <div class="btn-icon">🧮</div>
            <div class="btn-label">알고리즘</div>
          </a>
          <a href="boards/coding-test.html" class="grid-btn btn-yellow">
            <div class="btn-icon">💻</div>
            <div class="btn-label">코딩테스트</div>
          </a>
          <a href="boards/cs.html" class="grid-btn btn-green">
            <div class="btn-icon">🖥️</div>
            <div class="btn-label">CS</div>
          </a>
          <a href="pages/guestbook.html" class="grid-btn btn-blue">
            <div class="btn-icon">📚</div>
            <div class="btn-label">방명록</div>
          </a>
          <div class="grid-btn btn-purple btn-disabled">
            <div class="btn-icon">🚧</div>
            <div class="btn-label">준비중</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 비디오 인디케이터 -->
    <div class="video-indicators">
      <div class="indicator active" data-video="0"></div>
      <div class="indicator" data-video="1"></div>
      <div class="indicator" data-video="2"></div>
      <div class="indicator" data-video="3"></div>
      <div class="indicator" data-video="4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
